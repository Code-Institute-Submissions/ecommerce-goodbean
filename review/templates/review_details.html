{% extends 'base.html' %}

{% block content %}

<div class="mb-0 jumbotron reviewlanding"></div>
<div class="container-fluid mt-5">
	<div class="row justify-content-center">
		<div class="col-md-4">
            <h1 class="text-center">{{ product.name }}</h1>
			<div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')">
			</div>
            
		</div>
        <div class="col-md-4">
            <div>
                <h3 class="text-center mt-5">Average Customer Rating</h3>
                <p class="text-center pt-3" style="color: tomato;"><i class="fas fa-smile fa-7x"></i></p>
                <h3 class="text-center mt-3">{{ average }}/100</h3>
            </div>
        </div>
	</div>
</div>
<div class="card border-0">
	<div class="card-body">
		<h6 class="text-center">Add Review</h6>
		<form action="{% url 'add_review' product.id %}" method="POST">
			{% csrf_token %}
			<label for="comment">Review</label>
			<textarea name="comment" id="comment" cols="30" rows="5" class="form-control"></textarea>
			<label for="rating">Rating (out of 100%)</label>
			<input type="range" id="rangeInput"
                    name="rating" min="0" max="100" value="0" step="5"
                    oninput="amount.value=rangeInput.value">

			<output name="amount" id="amount" for="rangeInput">0</output>

			<br>
			<input type="submit" class="btn btn-warning" value="Add Review">
            </form>
	</div>
</div>

</div>
    <div class="card border-0">
			<div class="card-body">
				<h6 class="text-center">Reviews</h6>
            {% for review in reviews %}
                <div class="card list-group-item-warning">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5 class="text-left">{{ review.user.username }}</h5>
                                <h5>{{ review.rating }}</h5>
                            </div>
                            <div class="col-md-9">
                                <p>{{ review.comment }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<div class="mb-0 jumbotron reviewlanding"></div>



{% endblock %}
