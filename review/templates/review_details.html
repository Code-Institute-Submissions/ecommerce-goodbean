{% extends 'base.html' %}

{% block content %}


<div class="container mt-5">
    <div class="card border-0">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')">
					</div>
                </div>
                <div class="col-md-8">
                    <h5 class="text-center">{{ product.name }}</h5>
                    <p class="text-center">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card">
	<div class="card-body">
		<h3 class="text-center">Add Review</h3>
		<form action="{% url 'add_review' product.id %}" method="POST">
			{% csrf_token %}
			<label for="comment">Review</label>
			<textarea name="comment" id="comment" cols="30" rows="5" class="form-control"></textarea>
			<label for="rating">Rating</label>
			<input type="range" id="rangeInput"
                    name="rating" min="0" max="10" value="0" step="0.5"
                    oninput="amount.value=rangeInput.value">

			<output name="amount" id="amount" for="rangeInput">0</output>

			<br>
			<input type="submit" class="btn btn-warning" value="Add Review">
            </form>
	</div>
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Reviews</h3>
            <ul>
            {% for review in reviews %}
                <li>{{ review.comment }} <i>{{ review.user }}</i> </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>



{% endblock %}
