  
{% extends 'base.html' %}

{% block content %}


<div class="mb-0 jumbotron reviewlanding">
</div>
<div class="container-fluid">
    <div class="card border-0">
        <div class="card-body">
            <div class="row">
                {% for product in products %}
                <div class="col-md-4">
                    <div class="card border-0">
                        <div class="card-body">
                            <h3 class="text-center">{{ product.name }}</h3>
                            <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')">
						    </div>
                        </div>
                        <div class="justify-content-center d-flex"><a class="buynow rounded-pill p-2 font-weight-bold" href="{% url 'detail' product.pk %}">Read More</a></div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<div class="mb-0 jumbotron reviewlanding">
</div>


{% endblock %}
