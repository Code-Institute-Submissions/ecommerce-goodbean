{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}User Login{% endblock %}

{% block content %}
<section style="width: 100%; height: 75vh;" class="bg-light d-flex align-content-center justify-content-center">
	<div class="row align-content-center justify-content-around">
		<div class="col-12 bordered loginbox">
			<div class="px-5 pt-2 container">
            <h1 class="text-center text-uppercase">Log In</h1>
				<form class="cform" method="POST">
					{% csrf_token %}
					{{ login_form | as_bootstrap }}
					<button type="submit" class="mt-4 btn btn-warning btn-block">Login</button>
				</form>
                <p class="mt-3 text-center"><a href="{% url 'password_reset' %}">Reset Password</a></p>
			</div>
			
		</div>
	</div>
</section>
{% endblock %}
